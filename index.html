<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link href="style.css" rel="stylesheet">
</head>

<body>
  <main>
    <section class="user-card">
      <div class="user">
        <div class="time-tab">
          <button class="daily-btn"><a href="#">Daily</a></button>
          <button class="weekly-btn"><a href="#">Weekly</a></button>
          <button class="monthly-btn"><a href="#">Monthly</a></button>
        </div>
      </div>
    </section>

    <section class="work-card">
      <div class="work-bg">
        <div class="work-display">
          <div class="work-title">
            Work
            3-dotted link here
          </div>
          <div class="work-hrs">
            <span class="current-hrs"></span>
            <span class="previous-hrs"></span>
          </div>
        </div>
      </div>
    </section>

    <section class="play-card">
      <div class="play-bg">
        <div class="play-display">
          <div class="play-title">
            Play
            3-dotted link here
          </div>
          <div class="play-hrs">
            <span class="current-hrs"></span>
            <span class="previous-hrs"></span>
          </div>
        </div>
      </div>
    </section>

    <section class="study-card">
      <div class="study-bg">
        <div class="study-display">
          <div class="study-title">
            Study
            3-dotted link here
          </div>
          <div class="study-hrs">
            <span class="current-hrs"></span>
            <span class="previous-hrs"></span>
          </div>
        </div>
      </div>
    </section>

    <section class="exercise-card">
      <div class="exercise-bg">
        <div class="exercise-display">
          <div class="exercise-title">
            Exercise
            3-dotted link here
          </div>
          <div class="exercise-hrs">
            <span class="current-hrs"></span>
            <span class="previous-hrs"></span>
          </div>
        </div>
      </div>
    </section>

    <section class="social-card">
      <div class="social-bg">
        <div class="social-display">
          <div class="social-title">
            Social
            3-dotted link here
          </div>
          <div class="social-hrs">
            <span class="current-hrs"></span>
            <span class="previous-hrs"></span>
          </div>
        </div>
      </div>
    </section>

    <section class="selfCare-card">
      <div class="selfCare-bg">
        <div class="selfCare-display">
          <div class="selfCare-title">
            Self Care
            3-dotted link here
          </div>
          <div class="selfCare-hrs">
            <span class="current-hrs"></span>
            <span class="previous-hrs"></span>
          </div>
        </div>
      </div>
    </section>
  </main>



  <script src="script.js"></script>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anouxay S.</a>.
  </div>
</footer>

</html>
